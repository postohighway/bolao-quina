<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bolão – Lista Pública</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #2e7d32;
      color: #fff;
      padding: 14px 16px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 10px;
    }
    .box {
      background: #fff;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 1px 3px rgba(0,0,0,.15);
    }
    label {
      font-size: 13px;
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
    }
    select {
      width: 100%;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 13px;
      margin-bottom: 8px;
    }
    .resumo-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 13px;
    }
    .resumo-item {
      flex: 0 0 48%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      background: #fff;
    }
    thead {
      background: #ffb300;
    }
    th, td {
      padding: 5px 4px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
    }
    th:nth-child(1),
    td:nth-child(1) {
      width: 40px;
      text-align: center;
    }
    th:nth-child(3),
    td:nth-child(3) {
      text-align: center;
    }
    tr.pago      { background:#c8e6c9 !important; }
    tr.prometeu  { background:#fff9c4 !important; }
    tr.nao-entrou{ background:#eeeeee !important; }
    .status-msg {
      font-size: 12px;
      margin-top: 4px;
    }
    .status-ok { color:#2e7d32; }
    .status-err{ color:#c62828; }
  </style>
</head>
<body>
<header>Bolão – Lista Pública</header>

<div class="container">
  <div class="box">
    <label for="selectConcurso">Concurso</label>
    <select id="selectConcurso"></select>
    <div id="statusConcursos" class="status-msg"></div>

    <div class="resumo-grid" style="margin-top:8px;">
      <div class="resumo-item"><strong>Total participantes:</strong> <span id="resTotal">0</span></div>
      <div class="resumo-item"><strong>Pagos (qualquer forma):</strong> <span id="resPagos">0</span></div>
      <div class="resumo-item"><strong>Prometeram:</strong> <span id="resProm">0</span></div>
      <div class="resumo-item"><strong>Não entraram:</strong> <span id="resNao">0</span></div>
      <div class="resumo-item"><strong>Pago Waldecir:</strong> <span id="resWal">0</span></div>
      <div class="resumo-item"><strong>Pago Lotérica:</strong> <span id="resLot">0</span></div>
    </div>
  </div>

  <div class="box">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tabela"></tbody>
    </table>
  </div>
</div>

<script>
  const { createClient } = supabase;
  const supabaseUrl = "https://reudmuwpcldymuwkdszk.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJldWRtdXdwY2xkeW11d2tkc3prIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyNzI4NzYsImV4cCI6MjA4MDg0ODg3Nn0.TvwzRrz6Vp4ZjqucroS8Ui6dV5AJLPPweOJz4XimJrU";
  const sb = createClient(supabaseUrl, supabaseKey);

  let concursos = [];
  let participantes = [];
  let concursoId = null;

  const selectConcurso  = document.getElementById("selectConcurso");
  const statusConcursos = document.getElementById("statusConcursos");
  const tabelaBody      = document.getElementById("tabela");

  const resTotal = document.getElementById("resTotal");
  const resPagos = document.getElementById("resPagos");
  const resProm  = document.getElementById("resProm");
  const resNao   = document.getElementById("resNao");
  const resWal   = document.getElementById("resWal");
  const resLot   = document.getElementById("resLot");

  function msg(texto, ok=true) {
    statusConcursos.textContent = texto;
    statusConcursos.className = "status-msg " + (ok ? "status-ok" : "status-err");
    if (texto) setTimeout(()=>{ statusConcursos.textContent=""; }, 3500);
  }

  function atualizarResumo() {
    const total = participantes.length;
    let pagos=0, prom=0, nao=0, wal=0, lot=0;

    participantes.forEach(p => {
      let st = p.status || "nao_entrou";
      if (p.pagou_waldecir || p.pagou_loterica) st = "pago";

      if (st === "pago") pagos++;
      else if (st === "prometeu") prom++;
      else nao++;

      if (p.pagou_waldecir) wal++;
      if (p.pagou_loterica) lot++;
    });

    resTotal.textContent = total;
    resPagos.textContent = pagos;
    resProm.textContent  = prom;
    resNao.textContent   = nao;
    resWal.textContent   = wal;
    resLot.textContent   = lot;
  }

  function aplicarCoresLinha(tr,p) {
    tr.classList.remove("pago","prometeu","nao-entrou");
    let st = p.status || "nao_entrou";
    if (p.pagou_waldecir || p.pagou_loterica) st = "pago";

    if (st === "pago") tr.classList.add("pago");
    else if (st === "prometeu") tr.classList.add("prometeu");
    else tr.classList.add("nao-entrou");
  }

  function renderTabela() {
    tabelaBody.innerHTML = "";
    participantes
      .slice()
      .sort((a,b)=>a.nome.localeCompare(b.nome,"pt-BR"))
      .forEach((p, idx)=>{
        const tr = document.createElement("tr");
        aplicarCoresLinha(tr,p);

        const tdIdx = document.createElement("td");
        const tdNome= document.createElement("td");
        const tdSta = document.createElement("td");

        tdIdx.textContent = idx+1;
        tdNome.textContent = p.nome;

        let st = p.status || "nao_entrou";
        if (p.pagou_waldecir || p.pagou_loterica) st = "pago";

        tdSta.textContent =
          st === "pago" ? "Pago" :
          st === "prometeu" ? "Prometeu" :
          "Não entrou";

        tdSta.style.textAlign = "center";

        tr.appendChild(tdIdx);
        tr.appendChild(tdNome);
        tr.appendChild(tdSta);
        tabelaBody.appendChild(tr);
      });

    atualizarResumo();
  }

  async function carregarParticipantes() {
    if (!concursoId) { participantes=[]; renderTabela(); return; }
    msg("Carregando participantes...");
    const { data, error } = await sb
      .from("participantes")
      .select("*")
      .eq("concurso_id", concursoId);

    if (error) {
      msg("Erro ao carregar participantes: " + error.message, false);
      return;
    }
    participantes = data || [];
    msg("");
    renderTabela();
  }

  async function carregarConcursos() {
    msg("Carregando concursos...");
    const { data, error } = await sb
      .from("concursos")
      .select("*")
      .order("created_at", { ascending:false });

    if (error) {
      msg("Erro ao carregar concursos: " + error.message, false);
      return;
    }
    concursos = data || [];
    selectConcurso.innerHTML = "";

    if (concursos.length === 0) {
      const o=document.createElement("option");
      o.value = "";
      o.textContent = "Nenhum concurso cadastrado";
      selectConcurso.appendChild(o);
      concursoId = null;
      participantes=[];
      renderTabela();
      return;
    }

    concursos.forEach(c=>{
      const o=document.createElement("option");
      o.value = c.id;
      const num = c.numero || c.concurso_numero;
      const strNum = num ? " #" + num : "";
      o.textContent = `${c.nome}${strNum} – ${c.data || ""}`;
      selectConcurso.appendChild(o);
    });

    const ativo = concursos.find(c=>c.ativo);
    concursoId = (ativo || concursos[0]).id;
    selectConcurso.value = concursoId;

    msg("");
    await carregarParticipantes();
  }

  selectConcurso.addEventListener("change", async ()=>{
    concursoId = selectConcurso.value || null;
    await carregarParticipantes();
  });

  document.addEventListener("DOMContentLoaded", carregarConcursos);
</script>
</body>
</html>
