<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bolão – Lista Pública</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <style>
    :root {
      --verde-header: #2e7d32;
      --borda: #e0e0e0;
      --verde: #c8e6c9;
      --amarelo: #fff9c4;
      --cinza: #eeeeee;
    }

    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background: var(--verde-header);
      color: #fff;
      padding: 12px 16px;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 10px;
    }

    .box {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 1px 3px rgba(0,0,0,.15);
      margin-bottom: 10px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
    }

    select {
      font-size: 13px;
      padding: 5px 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .status-msg {
      font-size: 12px;
      margin-top: 4px;
    }

    .status-msg.status-erro { color:#c62828; }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 3px rgba(0,0,0,.15);
    }

    thead { background: #ffeb3b; }
    th, td {
      padding: 5px 4px;
      border-bottom: 1px solid var(--borda);
    }

    th:nth-child(1),
    td:nth-child(1) {
      width: 40px;
      text-align: center;
    }

    th:nth-child(3),
    td:nth-child(3) {
      width: 110px;
      text-align: center;
    }

    tr.pago { background: var(--verde) !important; }
    tr.prometeu { background: var(--amarelo) !important; }
    tr.nao-entrou { background: var(--cinza) !important; }

    @media (max-width: 720px) {
      header { font-size: 16px; }
      th, td { padding: 4px 3px; }
    }
  </style>
</head>
<body>
  <header>Bolão – Lista Pública</header>

  <div class="container">

    <div class="box">
      <label for="selectConcurso">Concurso</label>
      <select id="selectConcurso"></select>
      <div id="status" class="status-msg"></div>
    </div>

    <div class="box">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="tabela"></tbody>
      </table>
    </div>

  </div>

  <script>
    const { createClient } = supabase;
    const supabaseUrl = "https://redmuwpcldymuwkdszk.supabase.co";
    const supabaseKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJldWRtdXdwY2xkeW11d2tkc3prIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyNzI4NzYsImV4cCI6MjA4MDg0ODg3Nn0.TvwzRrz6Vp4ZjqucroS8Ui6dV5AJLPPweOJz4XimJrU";
    const sb = createClient(supabaseUrl, supabaseKey);

    let concursos = [];
    let participantes = [];
    let concursoSelecionadoId = null;

    const selectConcurso = document.getElementById("selectConcurso");
    const tabela = document.getElementById("tabela");
    const statusEl = document.getElementById("status");

    function msg(texto, tipo="erro", tempo=5000){
      statusEl.textContent = texto;
      statusEl.className = "status-msg " + (tipo === "erro" ? "status-erro" : "");
      if (tempo) setTimeout(()=> statusEl.textContent = "", tempo);
    }

    async function carregarConcursos(){
      msg("Carregando concursos...", "ok", 0);
      try {
        const { data, error } = await sb
          .from("concursos")
          .select("*")
          .order("data", { ascending:false })
          .order("created_at", { ascending:false });

        if (error) throw error;
        concursos = data || [];

        selectConcurso.innerHTML = "";
        if (concursos.length === 0){
          const opt = document.createElement("option");
          opt.value = "";
          opt.textContent = "Nenhum concurso cadastrado";
          selectConcurso.appendChild(opt);
          concursoSelecionadoId = null;
          participantes = [];
          renderTabela();
          msg("Nenhum concurso cadastrado.", "erro");
          return;
        }

        concursos.forEach((c)=>{
          const opt = document.createElement("option");
          opt.value = c.id;
          const dt = c.data ? new Date(c.data).toLocaleDateString("pt-BR") : "";
          opt.textContent = `${c.nome} ${dt ? " - " + dt : ""}`;
          selectConcurso.appendChild(opt);
        });

        concursoSelecionadoId = concursos[0].id;
        await carregarParticipantes();
        msg("");
      } catch(e){
        msg("Erro ao carregar concursos: " + e.message, "erro", 8000);
      }
    }

    async function carregarParticipantes(){
      if (!concursoSelecionadoId){
        participantes = [];
        renderTabela();
        return;
      }
      msg("Carregando participantes...", "ok", 0);
      try {
        const { data, error } = await sb
          .from("participantes")
          .select("*")
          .eq("concurso_id", concursoSelecionadoId);

        if (error) throw error;
        participantes = data || [];
        renderTabela();
        msg("");
      } catch(e){
        msg("Erro ao carregar participantes: " + e.message, "erro", 8000);
      }
    }

    function aplicarClasseLinha(tr, p){
      tr.classList.remove("pago","prometeu","nao-entrou");
      let status = p.status || "nao_entrou";
      if (p.pagou_waldecir || p.pagou_loterica) status = "pago";
      if (status === "pago") tr.classList.add("pago");
      else if (status === "prometeu") tr.classList.add("prometeu");
      else tr.classList.add("nao-entrou");
    }

    function renderTabela(){
      tabela.innerHTML = "";
      const ordenados = [...participantes].sort((a,b)=>
        (a.nome || "").localeCompare(b.nome || "", "pt-BR")
      );

      ordenados.forEach((p, idx)=>{
        const tr = document.createElement("tr");
        aplicarClasseLinha(tr,p);

        const tdIdx = document.createElement("td");
        tdIdx.textContent = idx + 1;

        const tdNome = document.createElement("td");
        tdNome.textContent = p.nome || "";

        const tdStatus = document.createElement("td");
        let status = p.status || "nao_entrou";
        if (p.pagou_waldecir || p.pagou_loterica) status = "pago";

        tdStatus.textContent =
          status === "pago" ? "Pago" :
          status === "prometeu" ? "Prometeu" :
          "Não entrou";

        tr.appendChild(tdIdx);
        tr.appendChild(tdNome);
        tr.appendChild(tdStatus);
        tabela.appendChild(tr);
      });
    }

    selectConcurso.addEventListener("change", async ()=>{
      concursoSelecionadoId = selectConcurso.value || null;
      await carregarParticipantes();
    });

    (async function init(){
      await carregarConcursos();
    })();
  </script>
</body>
</html>
