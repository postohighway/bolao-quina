<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bolão – Lista Pública</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --verde: #2e7d32;
      --cinza: #f5f5f5;
    }

    body{
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      margin:0;
      background:var(--cinza);
    }
    header{
      background:var(--verde);
      color:#fff;
      padding:10px 16px;
      text-align:center;
      font-weight:600;
    }
    .container{max-width:900px;margin:0 auto;padding:10px;}
    .box{background:#fff;border-radius:8px;padding:10px;box-shadow:0 1px 3px rgba(0,0,0,.15);margin-bottom:10px;}
    label{font-size:12px;display:block;margin-bottom:2px;}
    select{width:100%;padding:6px 8px;border-radius:4px;border:1px solid #ccc;font-size:13px;}
    table{width:100%;border-collapse:collapse;font-size:12px;background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 1px 3px rgba(0,0,0,.15);}
    th,td{padding:5px 4px;border-bottom:1px solid #e0e0e0;text-align:left;}
    th:nth-child(1),td:nth-child(1){width:40px;text-align:center;}
    th:nth-child(3),td:nth-child(3),
    th:nth-child(4),td:nth-child(4){text-align:center;}
    tr.pago{background:#c8e6c9 !important;}
    tr.prometeu{background:#fff9c4 !important;}
    tr.nao-entrou{background:#eeeeee !important;}
    .legenda{font-size:11px;margin-top:4px;}
    .legenda span{display:inline-block;margin-right:10px;padding:2px 6px;border-radius:4px;}
    .leg-pago{background:#c8e6c9;}
    .leg-prometeu{background:#fff9c4;}
    .leg-nao{background:#eeeeee;}
    .status-msg{font-size:12px;margin-top:4px;}
    .status-erro{color:#c62828;}
  </style>
</head>
<body>
<header>Bolão – Lista Pública de Pagamentos</header>
<div class="container">

  <div class="box">
    <label>Concurso</label>
    <select id="selectConcurso"></select>
    <div id="textoConcurso" style="font-size:13px;margin-top:4px;"></div>
    <div class="legenda">
      <span class="leg-pago">Verde: Pago</span>
      <span class="leg-prometeu">Amarelo: Prometeu</span>
      <span class="leg-nao">Cinza: Não entrou</span>
    </div>
    <div id="status" class="status-msg"></div>
  </div>

  <div class="box">
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Status</th>
        <th>Origem pagto</th>
      </tr>
      </thead>
      <tbody id="tabela"></tbody>
    </table>
  </div>
</div>

<script>
<script>
const { createClient } = supabase;
const supabaseUrl = "https://redmuwpcldymuwkdszk.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJldWRtdXdwY2xkeW11d2tkc3prIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyNzI4NzYsImV4cCI6MjA4MDg0ODg3Nn0.TvwzRrz6Vp4ZjqucroS8Ui6dV5AJLPPweOJz4XimJrU";

const sb = createClient(supabaseUrl, supabaseKey);

let concursos = [];
let participantes = [];
let concursoSelecionadoId = null;


  const selectConcurso = document.getElementById("selectConcurso");
  const tabela = document.getElementById("tabela");
  const statusEl = document.getElementById("status");
  const textoConcurso = document.getElementById("textoConcurso");

  function msgErro(txt){
    statusEl.textContent = txt;
    statusEl.className = "status-msg status-erro";
  }

  function aplicarClasse(tr,p){
    tr.classList.remove("pago","prometeu","nao-entrou");
    let status = p.status || "nao_entrou";
    if (p.pagou_waldecir || p.pagou_loterica) status = "pago";
    if (status === "pago") tr.classList.add("pago");
    else if (status === "prometeu") tr.classList.add("prometeu");
    else tr.classList.add("nao-entrou");
  }

  function preencherSelectConcursos(){
    selectConcurso.innerHTML="";
    if (!concursos.length){
      const opt=document.createElement("option");
      opt.value=""; opt.textContent="Nenhum concurso cadastrado";
      selectConcurso.appendChild(opt);
      textoConcurso.textContent="Aguardando criação de concurso.";
      return;
    }
    concursos.forEach(c=>{
      const opt=document.createElement("option");
      opt.value=c.id;
      const dataStr = c.data ? ` (${c.data})` : "";
      opt.textContent=c.nome+dataStr+(c.ativo?" [ATIVO]":"");
      selectConcurso.appendChild(opt);
    });
    const ativo = concursos.find(c=>c.ativo);
    concursoSelecionadoId = ativo ? ativo.id : concursos[0].id;
    selectConcurso.value = concursoSelecionadoId;
    const atual = concursos.find(c=>c.id===concursoSelecionadoId);
    if (atual){
      textoConcurso.textContent =
        `Concurso selecionado: ${atual.nome}` +
        (atual.data ? ` – data: ${atual.data}` : "");
    }
  }

  function renderTabela(){
    tabela.innerHTML="";
    participantes
      .slice()
      .sort((a,b)=>a.nome.localeCompare(b.nome,"pt-BR"))
      .forEach((p,idx)=>{
        const tr=document.createElement("tr");
        aplicarClasse(tr,p);

        const tdIdx=document.createElement("td");
        tdIdx.textContent=idx+1;

        const tdNome=document.createElement("td");
        tdNome.textContent=p.nome;

        const tdStatus=document.createElement("td");
        let statusTxt="Não entrou";
        let status = p.status || "nao_entrou";
        if (p.pagou_waldecir || p.pagou_loterica) status="pago";
        if (status==="pago") statusTxt="Pago";
        else if (status==="prometeu") statusTxt="Prometeu";
        tdStatus.textContent=statusTxt;

        const tdOrigem=document.createElement("td");
        if (p.pagou_waldecir && p.pagou_loterica) tdOrigem.textContent="Waldecir + Lotérica";
        else if (p.pagou_waldecir) tdOrigem.textContent="Waldecir";
        else if (p.pagou_loterica) tdOrigem.textContent="Lotérica";
        else tdOrigem.textContent="-";

        tr.appendChild(tdIdx);
        tr.appendChild(tdNome);
        tr.appendChild(tdStatus);
        tr.appendChild(tdOrigem);

        tabela.appendChild(tr);
      });
  }

  async function carregarParticipantes(){
    if (!concursoSelecionadoId) return;
    statusEl.textContent="Carregando...";
    const { data, error } = await sb.from("participantes")
      .select("*")
      .eq("concurso_id", concursoSelecionadoId);
    if (error){ msgErro("Erro ao carregar: "+error.message); return; }
    participantes = data || [];
    statusEl.textContent="";
    renderTabela();
  }

  async function carregarConcursos(){
    const { data, error } = await sb.from("concursos")
      .select("*")
      .order("criado_em", { ascending:false });
    if (error){ msgErro("Erro ao carregar concursos: "+error.message); return; }
    concursos = data || [];
    preencherSelectConcursos();
    await carregarParticipantes();
  }

  selectConcurso.addEventListener("change", async ()=>{
    concursoSelecionadoId = selectConcurso.value || null;
    const atual = concursos.find(c=>c.id===concursoSelecionadoId);
    if (atual){
      textoConcurso.textContent =
        `Concurso selecionado: ${atual.nome}` +
        (atual.data ? ` – data: ${atual.data}` : "");
    }
    await carregarParticipantes();
  });

  carregarConcursos();
</script>
</body>
</html>
