<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bolão – Painel da Lotérica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
  <style>
    body {
      background: #f5f5f5;
    }
    header {
      background: #1d6f2c;
      color: #fff;
    }
    header h1 {
      font-size: 22px;
      margin: 0;
      padding: 10px 0;
      text-align: center;
    }
    .card-resumo {
      text-align: center;
      font-weight: 600;
    }
    .card-resumo .numero {
      font-size: 28px;
    }
    .table thead {
      position: sticky;
      top: 0;
      background: #ffb700;
    }
    .btn-sm {
      font-size: 12px;
      padding: 2px 6px;
    }
    .status-msg {
      font-size: 14px;
      margin-top: 8px;
    }
    .status-msg.ok {
      color: #1d6f2c;
    }
    .status-msg.erro {
      color: #c0392b;
    }
    tr.pago td {
      background: #d5f7d8 !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bolão – Painel da Lotérica</h1>
  </header>

  <main class="container my-3">
    <!-- CONCURSO + RESUMO -->
    <section class="mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Concurso</h5>

          <div class="row g-2 align-items-end">
            <div class="col-8">
              <label class="form-label">Selecionar concurso</label>
              <select id="selectConcurso" class="form-select">
                <option value="">Carregando…</option>
              </select>
            </div>
            <div class="col-4">
              <label class="form-label">Total recebidos na Lotérica</label>
              <div id="textoTotal" class="fw-semibold fs-4">0</div>
            </div>
          </div>

          <div id="statusConcurso" class="status-msg"></div>
        </div>
      </div>
    </section>

    <!-- PARTICIPANTES -->
    <section class="mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Participantes</h5>

          <div class="table-responsive" style="max-height: 60vh;">
            <table class="table table-sm align-middle" id="tabelaParticipantes">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nome</th>
                  <th>Pago na Lotérica</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div id="statusParticipantes" class="status-msg"></div>
        </div>
      </div>
    </section>

    <!-- ADICIONAR PARTICIPANTE -->
    <section class="mb-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Incluir participante (PIX na Lotérica)</h5>
          <form id="formNovoParticipante" class="row g-2">
            <div class="col-8">
              <label class="form-label">Nome do participante</label>
              <input
                id="inputNomeParticipante"
                class="form-control"
                placeholder="Ex.: João da Silva"
                required
              />
            </div>
            <div class="col-4 d-flex align-items-end">
              <button class="btn btn-primary w-100" type="submit">
                Incluir
              </button>
            </div>
          </form>
          <div id="statusNovoParticipante" class="status-msg"></div>
        </div>
      </div>
    </section>
  </main>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2";

    // === CONFIG SUPABASE (MESMO DO ADMIN) ===
    const supabaseUrl = "https://reudmuwpcldymuwkdszk.supabase.co";
    const supabaseKey =
      "sb_publishable_i8PskNVeOK3YFniGzy2Eog_rjWlEZ7B";
    const supabase = createClient(supabaseUrl, supabaseKey);

    let concursos = [];
    let participantes = [];
    let concursoSelecionadoId = null;

    const selectConcurso = document.getElementById("selectConcurso");
    const textoTotal = document.getElementById("textoTotal");
    const tabelaBody = document.querySelector(
      "#tabelaParticipantes tbody"
    );

    const statusConcurso = document.getElementById("statusConcurso");
    const statusParticipantes = document.getElementById(
      "statusParticipantes"
    );
    const statusNovoParticipante = document.getElementById(
      "statusNovoParticipante"
    );

    function msg(el, texto, ok = true) {
      el.textContent = texto || "";
      el.className = "status-msg " + (texto ? (ok ? "ok" : "erro") : "");
      if (texto) setTimeout(() => (el.textContent = ""), 3000);
    }

    // ===== CARREGAR CONCURSOS =====
    async function carregarConcursos() {
      try {
        msg(statusConcurso, "Carregando concursos…", true);
        const { data, error } = await supabase
          .from("concursos")
          .select("*")
          .order("data", { ascending: false });

        if (error) throw error;
        concursos = data || [];

        selectConcurso.innerHTML = "";
        if (!concursos.length) {
          const opt = document.createElement("option");
          opt.value = "";
          opt.textContent = "Nenhum concurso cadastrado";
          selectConcurso.appendChild(opt);
          msg(statusConcurso, "", true);
          return;
        }

        let indiceAtivo = concursos.findIndex((c) => c.ativo === true);
        if (indiceAtivo === -1) indiceAtivo = 0;

        concursos.forEach((c, i) => {
          const opt = document.createElement("option");
          const num = c.numero ? ` (${c.numero})` : "";
          opt.value = c.id;
          opt.textContent = `${c.nome}${num}`;
          if (i === indiceAtivo) opt.selected = true;
          selectConcurso.appendChild(opt);
        });

        concursoSelecionadoId = concursos[indiceAtivo].id;
        msg(statusConcurso, "", true);
        await carregarParticipantes();
      } catch (e) {
        msg(statusConcurso, "Erro ao carregar concursos: " + e.message, false);
      }
    }

    // ===== CARREGAR PARTICIPANTES =====
    async function carregarParticipantes() {
      if (!concursoSelecionadoId) return;
      try {
        msg(statusParticipantes, "Carregando participantes…", true);
        const { data, error } = await supabase
          .from("participantes")
          .select("*")
          .eq("concurso_id", concursoSelecionadoId)
          .order("nome", { ascending: true });

        if (error) throw error;
        participantes = data || [];
        desenharTabela();
        atualizarTotal();
        msg(statusParticipantes, "", true);
      } catch (e) {
        msg(
          statusParticipantes,
          "Erro ao carregar participantes: " + e.message,
          false
        );
      }
    }

    function atualizarTotal() {
      const total = participantes.filter((p) => p.pagou_loterica).length;
      textoTotal.textContent = total;
    }

    function desenharTabela() {
      tabelaBody.innerHTML = "";
      participantes.forEach((p, idx) => {
        const tr = document.createElement("tr");
        if (p.pagou_loterica) tr.classList.add("pago");

        const tdIdx = document.createElement("td");
        tdIdx.textContent = idx + 1;

        const tdNome = document.createElement("td");
        tdNome.textContent = p.nome;

        const tdPago = document.createElement("td");
        const btnPago = document.createElement("button");
        btnPago.className =
          "btn btn-sm " + (p.pagou_loterica ? "btn-success" : "btn-outline-success");
        btnPago.textContent = p.pagou_loterica ? "Pago" : "Marcar pago";
        btnPago.addEventListener("click", () =>
          marcarPago(p.id, !p.pagou_loterica)
        );
        tdPago.appendChild(btnPago);

        const tdAcoes = document.createElement("td");
        const btnDel = document.createElement("button");
        btnDel.className = "btn btn-sm btn-outline-danger";
        btnDel.textContent = "Excluir";
        btnDel.addEventListener("click", () => excluirParticipante(p.id));
        tdAcoes.appendChild(btnDel);

        tr.appendChild(tdIdx);
        tr.appendChild(tdNome);
        tr.appendChild(tdPago);
        tr.appendChild(tdAcoes);

        tabelaBody.appendChild(tr);
      });
    }

    // ===== MARCAR PAGAMENTO =====
    async function marcarPago(id, valor) {
      const { error } = await supabase
        .from("participantes")
        .update({ pagou_loterica: valor })
        .eq("id", id);
      if (error) {
        msg(
          statusParticipantes,
          "Erro ao salvar pagamento: " + error.message,
          false
        );
        return;
      }
      const p = participantes.find((x) => x.id === id);
      if (p) p.pagou_loterica = valor;
      desenharTabela();
      atualizarTotal();
    }

    // ===== EXCLUIR PARTICIPANTE (APENAS DESTE CONCURSO) =====
    async function excluirParticipante(id) {
      if (!confirm("Excluir este participante deste concurso?")) return;
      const { error } = await supabase
        .from("participantes")
        .delete()
        .eq("id", id);
      if (error) {
        msg(
          statusParticipantes,
          "Erro ao excluir participante: " + error.message,
          false
        );
        return;
      }
      participantes = participantes.filter((p) => p.id !== id);
      desenharTabela();
      atualizarTotal();
    }

    // ===== INCLUIR PARTICIPANTE =====
    async function adicionarParticipante(event) {
      event.preventDefault();
      if (!concursoSelecionadoId) {
        msg(
          statusNovoParticipante,
          "Selecione um concurso primeiro.",
          false
        );
        return;
      }
      const nome = document
        .getElementById("inputNomeParticipante")
        .value.trim();
      if (!nome) {
        msg(statusNovoParticipante, "Informe o nome.", false);
        return;
      }
      try {
        msg(statusNovoParticipante, "Incluindo participante…", true);
        const concurso = concursos.find((c) => c.id === concursoSelecionadoId);

        const { data, error } = await supabase
          .from("participantes")
          .insert({
            nome,
            status: "nao_entrou",
            pagou_waldecir: false,
            pagou_loterica: true, // se pagou direto na lotérica já entra como pago
            concurso_nome: concurso?.nome || null,
            concurso_numero: concurso?.numero || null,
            concurso_id: concursoSelecionadoId,
          })
          .select()
          .single();

        if (error) throw error;

        participantes.push(data);
        desenharTabela();
        atualizarTotal();

        document.getElementById("formNovoParticipante").reset();
        msg(statusNovoParticipante, "Participante incluído!", true);
      } catch (e) {
        msg(
          statusNovoParticipante,
          "Erro ao incluir participante: " + e.message,
          false
        );
      }
    }

    // ===== EVENTOS =====
    selectConcurso.addEventListener("change", async () => {
      concursoSelecionadoId = selectConcurso.value || null;
      await carregarParticipantes();
    });

    document
      .getElementById("formNovoParticipante")
      .addEventListener("submit", adicionarParticipante);

    // ===== INÍCIO =====
    carregarConcursos();
  </script>
</body>
</html>
