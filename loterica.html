<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bolão – Painel Lotérica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --verde: #2e7d32;
      --cinza: #f5f5f5;
    }

    body{
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      margin:0;
      background:var(--cinza);
    }
    header{
      background:var(--verde);
      color:#fff;
      padding:10px 16px;
      text-align:center;
      font-weight:600;
    }
    .container{max-width:900px;margin:0 auto;padding:10px;}
    .box{background:#fff;border-radius:8px;padding:10px;box-shadow:0 1px 3px rgba(0,0,0,.15);margin-bottom:10px;}
    label{font-size:12px;display:block;margin-bottom:2px;}
    select{width:100%;padding:6px 8px;border-radius:4px;border:1px solid #ccc;font-size:13px;}
    table{width:100%;border-collapse:collapse;font-size:13px;background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 1px 3px rgba(0,0,0,.15);}
    th,td{padding:5px 4px;border-bottom:1px solid #e0e0e0;text-align:left;}
    th:nth-child(1),td:nth-child(1){width:40px;text-align:center;}
    th:nth-child(3),td:nth-child(3){text-align:center;}
    button{padding:4px 8px;font-size:12px;border-radius:4px;border:1px solid #ccc;background:#f5f5f5;cursor:pointer;}
    button.pago{background:#4caf50;color:#fff;border-color:#388e3c;font-weight:600;}
    tr.pago{background:#c8e6c9 !important;}
    .resumo{font-size:13px;}
    .status-msg{font-size:12px;margin-top:4px;}
    .status-ok{color:#2e7d32;}
    .status-erro{color:#c62828;}
  </style>
</head>
<body>
<header>Bolão – Painel da Lotérica</header>
<div class="container">

  <div class="box">
    <label>Concurso</label>
    <select id="selectConcurso"></select>
    <div class="resumo" style="margin-top:6px;">
      <div><strong>Total recebidos na Lotérica:</strong> <span id="qtdeLot">0</span></div>
      <div id="textoConcurso"></div>
      <div id="status" class="status-msg"></div>
    </div>
  </div>

  <div class="box">
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Pago na Lotérica</th>
      </tr>
      </thead>
      <tbody id="tabela"></tbody>
    </table>
  </div>
</div>

<script>
  const { createClient } = supabase;
  const supabaseUrl = "https://redmuwpcldymuwkdszk.supabase.co";
  const supabaseKey = "sb_publishable_i8PskNVeOK3YFniGzy2Eog_rjWlEZ7B";
  const sb = createClient(supabaseUrl, supabaseKey);

  let concursos = [];
  let participantes = [];
  let concursoSelecionadoId = null;

  const selectConcurso = document.getElementById("selectConcurso");
  const tabela = document.getElementById("tabela");
  const statusEl = document.getElementById("status");
  const qtdeLot = document.getElementById("qtdeLot");
  const textoConcurso = document.getElementById("textoConcurso");

  function msgOk(txt){
    statusEl.textContent = txt;
    statusEl.className = "status-msg status-ok";
    if (txt) setTimeout(()=>{statusEl.textContent="";},3000);
  }
  function msgErro(txt){
    statusEl.textContent = txt;
    statusEl.className = "status-msg status-erro";
  }

  function atualizarResumo(){
    const qtd = participantes.filter(p=>p.pagou_loterica).length;
    qtdeLot.textContent = qtd;
  }

  function preencherSelectConcursos(){
    selectConcurso.innerHTML = "";
    if (!concursos.length){
      const opt=document.createElement("option");
      opt.value=""; opt.textContent="Nenhum concurso cadastrado";
      selectConcurso.appendChild(opt);
      textoConcurso.textContent = "Peça para o administrador criar o concurso.";
      return;
    }
    concursos.forEach(c=>{
      const opt=document.createElement("option");
      opt.value=c.id;
      const dataStr = c.data ? ` (${c.data})` : "";
      opt.textContent = c.nome + dataStr + (c.ativo ? " [ATIVO]" : "");
      selectConcurso.appendChild(opt);
    });
    const ativo = concursos.find(c=>c.ativo);
    concursoSelecionadoId = ativo ? ativo.id : concursos[0].id;
    selectConcurso.value = concursoSelecionadoId;
    const atual = concursos.find(c=>c.id===concursoSelecionadoId);
    if (atual){
      textoConcurso.textContent =
        `Concurso selecionado: ${atual.nome}` +
        (atual.data ? ` – data: ${atual.data}` : "");
    }
  }

  function renderTabela(){
    tabela.innerHTML = "";
    participantes
      .slice()
      .sort((a,b)=>a.nome.localeCompare(b.nome,"pt-BR"))
      .forEach((p,idx)=>{
        const tr=document.createElement("tr");
        if (p.pagou_loterica) tr.classList.add("pago");

        const tdIdx=document.createElement("td");
        tdIdx.textContent=idx+1;

        const tdNome=document.createElement("td");
        tdNome.textContent=p.nome;

        const tdBtn=document.createElement("td");
        tdBtn.style.textAlign="center";
        const btn=document.createElement("button");
        btn.textContent=p.pagou_loterica?"Pago":"Marcar pago";
        if (p.pagou_loterica) btn.classList.add("pago");
        tdBtn.appendChild(btn);

        tr.appendChild(tdIdx);
        tr.appendChild(tdNome);
        tr.appendChild(tdBtn);
        tabela.appendChild(tr);

        btn.addEventListener("click", async ()=>{
          const novo = !p.pagou_loterica;
          btn.disabled=true;
          const { error } = await sb.from("participantes")
            .update({ pagou_loterica: novo })
            .eq("id", p.id);
          btn.disabled=false;
          if (error){ msgErro("Erro ao atualizar: "+error.message); return; }
          p.pagou_loterica = novo;
          if (novo){
            btn.textContent="Pago";
            btn.classList.add("pago");
            tr.classList.add("pago");
          } else {
            btn.textContent="Marcar pago";
            btn.classList.remove("pago");
            tr.classList.remove("pago");
          }
          atualizarResumo();
        });
      });
    atualizarResumo();
  }

  async function carregarParticipantes(){
    if (!concursoSelecionadoId) return;
    statusEl.textContent="Carregando participantes...";
    const { data, error } = await sb.from("participantes")
      .select("*")
      .eq("concurso_id", concursoSelecionadoId);
    if (error){ msgErro("Erro: "+error.message); return; }
    participantes = data || [];
    statusEl.textContent="";
    renderTabela();
  }

  async function carregarConcursos(){
    const { data, error } = await sb.from("concursos")
      .select("*")
      .order("criado_em", { ascending:false });
    if (error){ msgErro("Erro ao carregar concursos: "+error.message); return; }
    concursos = data || [];
    preencherSelectConcursos();
    await carregarParticipantes();
  }

  selectConcurso.addEventListener("change", async ()=>{
    concursoSelecionadoId = selectConcurso.value || null;
    const atual = concursos.find(c=>c.id===concursoSelecionadoId);
    if (atual){
      textoConcurso.textContent =
        `Concurso selecionado: ${atual.nome}` +
        (atual.data ? ` – data: ${atual.data}` : "");
    }
    await carregarParticipantes();
  });

  carregarConcursos();
</script>
</body>
</html>
