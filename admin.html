<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bolão – Painel do Admin (Waldecir)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
  <style>
    body {
      background: #f5f5f5;
    }
    header {
      background: #1d6f2c;
      color: #fff;
    }
    header h1 {
      font-size: 22px;
      margin: 0;
      padding: 10px 0;
      text-align: center;
    }
    .card-resumo {
      text-align: center;
      font-weight: 600;
    }
    .card-resumo .numero {
      font-size: 28px;
    }
    .status-msg {
      font-size: 14px;
      margin-top: 8px;
    }
    .status-msg.ok {
      color: #1d6f2c;
    }
    .status-msg.erro {
      color: #c0392b;
    }
    .table thead {
      position: sticky;
      top: 0;
      background: #ffb700;
    }
    .btn-sm {
      font-size: 12px;
      padding: 2px 6px;
    }
    .badge-status {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bolão – Painel do Admin (Waldecir)</h1>
  </header>

  <main class="container my-3">

    <!-- RESUMO -->
    <div class="row g-2 mb-3">
      <div class="col-4">
        <div class="card card-resumo">
          <div class="card-body">
            <div>Não entraram</div>
            <div id="resumoNaoEntraram" class="numero">0</div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card card-resumo">
          <div class="card-body">
            <div>Pago Waldecir</div>
            <div id="resumoPagoWaldecir" class="numero">0</div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card card-resumo">
          <div class="card-body">
            <div>Pago Lotérica</div>
            <div id="resumoPagoLoterica" class="numero">0</div>
          </div>
        </div>
      </div>
    </div>

    <!-- CONCURSO -->
    <section class="mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Concurso</h5>

          <div class="row g-2 align-items-end">
            <div class="col-8">
              <label class="form-label">Selecionar concurso</label>
              <select id="selectConcurso" class="form-select">
                <option value="">Carregando…</option>
              </select>
            </div>
            <div class="col-4">
              <label class="form-label">Concurso ativo</label>
              <div id="textoConcursoAtivo" class="fw-semibold">-</div>
            </div>
          </div>

          <div id="statusCarregando" class="status-msg"></div>
          <div id="statusConcurso" class="status-msg"></div>
        </div>
      </div>
    </section>

    <!-- CRIAR NOVO CONCURSO -->
    <section class="mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Criar novo concurso</h5>

          <form id="formNovoConcurso">
            <div class="row g-2">
              <div class="col-12">
                <label class="form-label">Nome do concurso</label>
                <input
                  id="inputNomeConcurso"
                  class="form-control"
                  placeholder="Ex.: MEGA DA VIRADA"
                  required
                />
              </div>
              <div class="col-6">
                <label class="form-label">Número (opcional)</label>
                <input
                  id="inputNumeroConcurso"
                  class="form-control"
                  placeholder="Ex.: 3457"
                />
              </div>
              <div class="col-6">
                <label class="form-label">Data</label>
                <input
                  type="date"
                  id="inputDataConcurso"
                  class="form-control"
                  required
                />
              </div>
            </div>

            <div class="form-check mt-2">
              <input
                class="form-check-input"
                type="checkbox"
                id="checkAtivo"
                checked
              />
              <label class="form-check-label" for="checkAtivo">
                Marcar este como concurso ativo
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="checkClonar"
                checked
              />
              <label class="form-check-label" for="checkClonar">
                Clonar participantes do último concurso ativo (se existir)
              </label>
            </div>

            <button class="btn btn-success mt-3" type="submit">
              Criar concurso
            </button>
          </form>

          <div id="statusNovoConcurso" class="status-msg"></div>
        </div>
      </div>
    </section>

    <!-- ADICIONAR PARTICIPANTE -->
    <section class="mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Adicionar participante ao concurso selecionado</h5>
          <form id="formNovoParticipante" class="row g-2">
            <div class="col-8">
              <label class="form-label">Nome do participante</label>
              <input
                id="inputNomeParticipante"
                class="form-control"
                placeholder="Ex.: João da Silva"
                required
              />
            </div>
            <div class="col-4 d-flex align-items-end">
              <button class="btn btn-primary w-100" type="submit">
                Adicionar
              </button>
            </div>
          </form>
          <div id="statusNovoParticipante" class="status-msg"></div>
        </div>
      </div>
    </section>

    <!-- LISTA DE PARTICIPANTES -->
    <section class="mb-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-2">Participantes do concurso selecionado</h5>

          <div class="table-responsive" style="max-height: 60vh;">
            <table class="table table-sm align-middle" id="tabelaParticipantes">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nome</th>
                  <th>Status</th>
                  <th>Pago Waldecir</th>
                  <th>Pago Lotérica</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <!-- linhas via JS -->
              </tbody>
            </table>
          </div>

          <div id="statusParticipantes" class="status-msg"></div>
        </div>
      </div>
    </section>

  </main>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2";

    // === CONFIG SUPABASE (MESMO EM TODAS AS TELAS) ===
    const supabaseUrl = "https://reudmuwpcldymuwkdszk.supabase.co";
    const supabaseKey =
      "sb_publishable_i8PskNVeOK3YFniGzy2Eog_rjWlEZ7B";
    const supabase = createClient(supabaseUrl, supabaseKey);

    let concursos = [];
    let participantes = [];
    let concursoSelecionadoId = null;

    const selectConcurso = document.getElementById("selectConcurso");
    const textoConcursoAtivo = document.getElementById("textoConcursoAtivo");
    const statusCarregando = document.getElementById("statusCarregando");
    const statusConcurso = document.getElementById("statusConcurso");
    const statusNovoConcurso = document.getElementById("statusNovoConcurso");
    const statusNovoParticipante = document.getElementById(
      "statusNovoParticipante"
    );
    const statusParticipantes = document.getElementById("statusParticipantes");

    const resumoNaoEntraram = document.getElementById("resumoNaoEntraram");
    const resumoPagoWaldecir = document.getElementById("resumoPagoWaldecir");
    const resumoPagoLoterica = document.getElementById("resumoPagoLoterica");

    const tabelaBody = document.querySelector(
      "#tabelaParticipantes tbody"
    );

    function msg(el, texto, ok = true) {
      el.textContent = texto || "";
      el.className = "status-msg " + (texto ? (ok ? "ok" : "erro") : "");
      if (texto) setTimeout(() => (el.textContent = ""), 3000);
    }

    // ===== CARREGAR CONCURSOS =====
    async function carregarConcursos() {
      try {
        statusCarregando.textContent = "Carregando concursos…";
        const { data, error } = await supabase
          .from("concursos")
          .select("*")
          .order("data", { ascending: false });

        if (error) throw error;
        concursos = data || [];

        selectConcurso.innerHTML = "";
        if (!concursos.length) {
          const opt = document.createElement("option");
          opt.value = "";
          opt.textContent = "Nenhum concurso cadastrado";
          selectConcurso.appendChild(opt);
          textoConcursoAtivo.textContent = "-";
          statusCarregando.textContent = "";
          return;
        }

        let indiceAtivo = concursos.findIndex((c) => c.ativo === true);
        if (indiceAtivo === -1) indiceAtivo = 0;

        concursos.forEach((c, i) => {
          const opt = document.createElement("option");
          const num = c.numero ? ` (${c.numero})` : "";
          opt.value = c.id;
          opt.textContent = `${c.nome}${num}`;
          if (i === indiceAtivo) opt.selected = true;
          selectConcurso.appendChild(opt);
        });

        const ativo = concursos[indiceAtivo];
        concursoSelecionadoId = ativo.id;
        textoConcursoAtivo.textContent =
          ativo.nome + (ativo.numero ? ` (${ativo.numero})` : "");
        statusCarregando.textContent = "";

        await carregarParticipantes();
      } catch (e) {
        msg(
          statusCarregando,
          "Erro ao carregar concursos: " + e.message,
          false
        );
      }
    }

    // ===== CARREGAR PARTICIPANTES DO CONCURSO SELECIONADO =====
    async function carregarParticipantes() {
      if (!concursoSelecionadoId) return;
      try {
        statusParticipantes.textContent = "Carregando participantes…";
        const { data, error } = await supabase
          .from("participantes")
          .select("*")
          .eq("concurso_id", concursoSelecionadoId)
          .order("nome", { ascending: true });

        if (error) throw error;
        participantes = data || [];
        desenharTabela();
        atualizarResumo();
        statusParticipantes.textContent = "";
      } catch (e) {
        msg(
          statusParticipantes,
          "Erro ao carregar participantes: " + e.message,
          false
        );
      }
    }

    // ===== ATUALIZA RESUMO =====
    function atualizarResumo() {
      const naoEntraram = participantes.filter(
        (p) => p.status !== "entrou"
      ).length;
      const pagoW = participantes.filter((p) => p.pagou_waldecir).length;
      const pagoL = participantes.filter((p) => p.pagou_loterica).length;

      resumoNaoEntraram.textContent = naoEntraram;
      resumoPagoWaldecir.textContent = pagoW;
      resumoPagoLoterica.textContent = pagoL;
    }

    // ===== DESENHAR TABELA =====
    function desenharTabela() {
      tabelaBody.innerHTML = "";
      participantes.forEach((p, idx) => {
        const tr = document.createElement("tr");

        const tdIdx = document.createElement("td");
        tdIdx.textContent = idx + 1;

        const tdNome = document.createElement("td");
        tdNome.textContent = p.nome;

        const tdStatus = document.createElement("td");
        const badge = document.createElement("span");
        badge.className =
          "badge rounded-pill text-bg-" +
          (p.status === "entrou" ? "success" : "secondary") +
          " badge-status";
        badge.textContent = p.status === "entrou" ? "Entrou" : "Não entrou";
        badge.title = "Toque para alternar";
        badge.addEventListener("click", () =>
          alternarStatus(p.id, p.status)
        );
        tdStatus.appendChild(badge);

        const tdW = document.createElement("td");
        const btnW = document.createElement("button");
        btnW.className =
          "btn btn-sm " + (p.pagou_waldecir ? "btn-success" : "btn-outline-success");
        btnW.textContent = p.pagou_waldecir ? "Pago" : "Marcar pago";
        btnW.addEventListener("click", () =>
          marcarPago(p.id, "pagou_waldecir", !p.pagou_waldecir)
        );
        tdW.appendChild(btnW);

        const tdL = document.createElement("td");
        const btnL = document.createElement("button");
        btnL.className =
          "btn btn-sm " + (p.pagou_loterica ? "btn-success" : "btn-outline-success");
        btnL.textContent = p.pagou_loterica ? "Pago" : "Marcar pago";
        btnL.addEventListener("click", () =>
          marcarPago(p.id, "pagou_loterica", !p.pagou_loterica)
        );
        tdL.appendChild(btnL);

        const tdAcoes = document.createElement("td");
        const btnDel = document.createElement("button");
        btnDel.className = "btn btn-sm btn-outline-danger";
        btnDel.textContent = "Excluir";
        btnDel.addEventListener("click", () => excluirParticipante(p.id));
        tdAcoes.appendChild(btnDel);

        tr.appendChild(tdIdx);
        tr.appendChild(tdNome);
        tr.appendChild(tdStatus);
        tr.appendChild(tdW);
        tr.appendChild(tdL);
        tr.appendChild(tdAcoes);

        tabelaBody.appendChild(tr);
      });
    }

    // ===== ALTERAR STATUS (ENTROU / NÃO ENTROU) =====
    async function alternarStatus(id, statusAtual) {
      const novo = statusAtual === "entrou" ? "nao_entrou" : "entrou";
      const { error } = await supabase
        .from("participantes")
        .update({ status: novo })
        .eq("id", id);
      if (error) {
        msg(statusParticipantes, "Erro ao atualizar status: " + error.message, false);
        return;
      }
      const p = participantes.find((x) => x.id === id);
      if (p) p.status = novo;
      desenharTabela();
      atualizarResumo();
    }

    // ===== MARCAR PAGAMENTO =====
    async function marcarPago(id, campo, valor) {
      const patch = {};
      patch[campo] = valor;
      const { error } = await supabase
        .from("participantes")
        .update(patch)
        .eq("id", id);
      if (error) {
        msg(
          statusParticipantes,
          "Erro ao salvar pagamento: " + error.message,
          false
        );
        return;
      }
      const p = participantes.find((x) => x.id === id);
      if (p) p[campo] = valor;
      desenharTabela();
      atualizarResumo();
    }

    // ===== EXCLUIR PARTICIPANTE (APENAS DESTE CONCURSO) =====
    async function excluirParticipante(id) {
      if (!confirm("Excluir este participante deste concurso?")) return;
      const { error } = await supabase
        .from("participantes")
        .delete()
        .eq("id", id);
      if (error) {
        msg(
          statusParticipantes,
          "Erro ao excluir participante: " + error.message,
          false
        );
        return;
      }
      participantes = participantes.filter((p) => p.id !== id);
      desenharTabela();
      atualizarResumo();
    }

    // ===== CRIAR NOVO CONCURSO =====
    async function criarConcurso(event) {
      event.preventDefault();
      try {
        const nome = document.getElementById("inputNomeConcurso").value.trim();
        const numero = document
          .getElementById("inputNumeroConcurso")
          .value.trim();
        const data = document.getElementById("inputDataConcurso").value;
        const ativo = document.getElementById("checkAtivo").checked;
        const clonar = document.getElementById("checkClonar").checked;

        if (!nome || !data) {
          msg(statusNovoConcurso, "Preencha nome e data.", false);
          return;
        }

        msg(statusNovoConcurso, "Criando concurso…", true);

        if (ativo) {
          // desativar todos antes
          await supabase.from("concursos").update({ ativo: false }).neq("id", 0);
        }

        const { data: novo, error } = await supabase
          .from("concursos")
          .insert({
            nome,
            numero: numero || null,
            data,
            ativo,
          })
          .select()
          .single();

        if (error) throw error;

        // Clonar participantes do último concurso ativo (antes deste)
        if (clonar) {
          const { data: ultimoAtivo, error: errAtivo } = await supabase
            .from("concursos")
            .select("id, nome, numero")
            .eq("ativo", true)
            .neq("id", novo.id)
            .order("data", { ascending: false })
            .limit(1)
            .maybeSingle();

          if (!errAtivo && ultimoAtivo) {
            const { data: partAntigos } = await supabase
              .from("participantes")
              .select("*")
              .eq("concurso_id", ultimoAtivo.id);

            if (partAntigos && partAntigos.length) {
              const copia = partAntigos.map((p) => ({
                nome: p.nome,
                status: p.status || "nao_entrou",
                pagou_waldecir: false,
                pagou_loterica: false,
                obs: p.obs || null,
                concurso_nome: novo.nome,
                concurso_numero: novo.numero || null,
                concurso_id: novo.id,
              }));
              await supabase.from("participantes").insert(copia);
            }
          }
        }

        msg(statusNovoConcurso, "Concurso criado com sucesso!", true);

        document.getElementById("formNovoConcurso").reset();
        document.getElementById("checkAtivo").checked = true;
        document.getElementById("checkClonar").checked = true;

        await carregarConcursos();
      } catch (e) {
        msg(statusNovoConcurso, "Erro ao criar concurso: " + e.message, false);
      }
    }

    // ===== ADICIONAR PARTICIPANTE =====
    async function adicionarParticipante(event) {
      event.preventDefault();
      if (!concursoSelecionadoId) {
        msg(
          statusNovoParticipante,
          "Selecione um concurso antes de adicionar participante.",
          false
        );
        return;
      }
      const nome = document
        .getElementById("inputNomeParticipante")
        .value.trim();
      if (!nome) {
        msg(statusNovoParticipante, "Informe o nome.", false);
        return;
      }
      try {
        msg(statusNovoParticipante, "Adicionando participante…", true);

        const concurso = concursos.find((c) => c.id === concursoSelecionadoId);

        const { data, error } = await supabase
          .from("participantes")
          .insert({
            nome,
            status: "nao_entrou",
            pagou_waldecir: false,
            pagou_loterica: false,
            concurso_nome: concurso?.nome || null,
            concurso_numero: concurso?.numero || null,
            concurso_id: concursoSelecionadoId,
          })
          .select()
          .single();

        if (error) throw error;

        participantes.push(data);
        desenharTabela();
        atualizarResumo();

        document.getElementById("formNovoParticipante").reset();
        msg(statusNovoParticipante, "Participante incluído!", true);
      } catch (e) {
        msg(
          statusNovoParticipante,
          "Erro ao adicionar participante: " + e.message,
          false
        );
      }
    }

    // ===== EVENTOS =====
    selectConcurso.addEventListener("change", async () => {
      concursoSelecionadoId = selectConcurso.value || null;
      const conc = concursos.find((c) => c.id === concursoSelecionadoId);
      textoConcursoAtivo.textContent = conc
        ? conc.nome + (conc.numero ? ` (${conc.numero})` : "")
        : "-";
      await carregarParticipantes();
    });

    document
      .getElementById("formNovoConcurso")
      .addEventListener("submit", criarConcurso);

    document
      .getElementById("formNovoParticipante")
      .addEventListener("submit", adicionarParticipante);

    // ===== INÍCIO =====
    carregarConcursos();
  </script>
</body>
</html>
