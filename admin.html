<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bolão – Admin / Waldecir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --verde: #2e7d32;
      --verde-escuro: #1b5e20;
      --amarelo: #fff59d;
      --cinza: #f5f5f5;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: var(--cinza);
    }

    header {
      background: var(--verde);
      color: #fff;
      padding: 12px 16px;
      text-align: center;
      font-weight: 600;
    }

    .container {
      max-width: 1180px;
      margin: 0 auto;
      padding: 10px;
    }

    .box {
      background: #fff;
      border-radius: 8px;
      padding: 10px 12px;
      box-shadow: 0 1px 3px rgba(0,0,0,.18);
      margin-bottom: 10px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .row > * {
      flex: 1 1 auto;
      min-width: 120px;
    }

    .resumo div {
      font-size: 13px;
      margin-bottom: 3px;
    }

    .resumo strong {
      display: inline-block;
      min-width: 140px;
    }

    label {
      font-size: 12px;
      display: block;
      margin-bottom: 2px;
      color: #444;
    }

    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 13px;
      box-sizing: border-box;
    }

    input[type="checkbox"] {
      transform: scale(1.1);
    }

    button {
      border-radius: 4px;
      border: 1px solid #ccc;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
      background: #eee;
    }

    button.principal {
      background: var(--verde);
      color: #fff;
      border-color: var(--verde-escuro);
      font-weight: 600;
    }

    button.pequeno {
      font-size: 11px;
      padding: 3px 6px;
    }

    button.ativo {
      background: #4caf50;
      color: #fff;
      border-color: #388e3c;
      font-weight: 600;
    }

    small {
      font-size: 11px;
      color: #555;
    }

    .status-msg {
      font-size: 12px;
      margin-top: 4px;
    }

    .status-ok {
      color: #2e7d32;
    }

    .status-erro {
      color: #c62828;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 3px rgba(0,0,0,.18);
      font-size: 12px;
    }

    thead {
      background: #c8e6c9;
    }

    th, td {
      padding: 5px 4px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
    }

    th:nth-child(1),
    td:nth-child(1) {
      width: 40px;
      text-align: center;
    }

    th:nth-child(3),
    th:nth-child(4),
    th:nth-child(5),
    th:nth-child(6) {
      text-align: center;
    }

    tbody tr:nth-child(even) {
      background: #fafafa;
    }

    tr.pago {
      background: #c8e6c9 !important;
    }

    tr.prometeu {
      background: #fff9c4 !important;
    }

    tr.nao-entrou {
      background: #eeeeee !important;
    }

    input.obs {
      width: 100%;
      font-size: 11px;
      padding: 3px 4px;
      box-sizing: border-box;
    }

    select.status-select {
      font-size: 11px;
      padding: 3px 4px;
      width: 110px;
    }

    @media (max-width: 720px) {
      th, td { padding: 4px 3px; }
      header { font-size: 15px; }
    }
  </style>
</head>
<body>
<header>Bolão – Admin / Waldecir</header>

<div class="container">

  <!-- BLOCO CONCURSO -->
  <div class="box">
    <div class="row" style="margin-bottom:6px;">
      <div>
        <label>Concurso atual</label>
        <select id="selectConcurso"></select>
      </div>
      <div style="max-width:160px;">
        <label>&nbsp;</label>
        <button id="btnTornarAtivo" class="pequeno principal">Marcar como ativo</button>
      </div>
    </div>
    <div>
      <small id="textoConcursoAtivo"></small>
    </div>
  </div>

  <!-- RESUMO -->
  <div class="box resumo" id="boxResumo">
    <div><strong>Total nomes:</strong> <span id="totalNomes">0</span></div>
    <div><strong>Pagos (qualquer forma):</strong> <span id="totalPagos">0</span></div>
    <div><strong>Prometeram:</strong> <span id="totalPrometeram">0</span></div>
    <div><strong>Não entraram:</strong> <span id="totalNaoEntraram">0</span></div>
    <div id="statusCarregando" class="status-msg"></div>
  </div>

  <!-- NOVO CONCURSO -->
  <div class="box">
    <h3 style="margin-top:0;">Criar novo concurso</h3>
    <form id="formConcursoNovo">
      <div class="row">
        <div>
          <label>Nome do concurso</label>
          <input type="text" id="concursoNome" placeholder="Ex.: Mega Sena 2673, Quina Especial Waldecir" required />
        </div>
        <div style="max-width:150px;">
          <label>Data</label>
          <input type="date" id="concursoData" />
        </div>
      </div>

      <div class="row" style="margin-top:6px; align-items:center;">
        <div style="flex:0 0 auto; min-width:180px;">
          <label>
            <input type="checkbox" id="chkCopiarParticipantes" checked />
            Copiar lista de participantes do concurso atual
          </label>
        </div>
        <div style="flex:0 0 auto;">
          <button type="submit" class="principal">Criar concurso</button>
        </div>
      </div>
    </form>
    <div id="statusConcurso" class="status-msg"></div>
  </div>

  <!-- LISTA DE PARTICIPANTES -->
  <div class="box">
    <h3 style="margin-top:0;">Participantes do concurso selecionado</h3>
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Status</th>
        <th>Pagou Waldecir</th>
        <th>Pagou Lotérica</th>
        <th>Obs</th>
      </tr>
      </thead>
      <tbody id="tabela"></tbody>
    </table>
  </div>
</div>

<script>
  <script>
const { createClient } = supabase;
const supabaseUrl = "https://redmuwpcldymuwkdszk.supabase.co";
const supabaseKey =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJldWRtdXdwY2xkeW11d2tkc3prIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyNzI4NzYsImV4cCI6MjA4MDg0ODg3Nn0.TvwzRrz6Vp4ZjqucroS8Ui6dV5AJLPPweOJz4XimJrU";
const sb = createClient(supabaseUrl, supabaseKey);


  let concursos = [];
  let participantes = [];
  let concursoSelecionadoId = null;

  const selectConcurso = document.getElementById("selectConcurso");
  const textoConcursoAtivo = document.getElementById("textoConcursoAtivo");
  const statusCarregando = document.getElementById("statusCarregando");
  const statusConcurso = document.getElementById("statusConcurso");
  const tabela = document.getElementById("tabela");

  function msgOk(el, texto) {
    el.textContent = texto;
    el.className = "status-msg status-ok";
    if (texto) setTimeout(() => { el.textContent = ""; }, 3000);
  }

  function msgErro(el, texto) {
    el.textContent = texto;
    el.className = "status-msg status-erro";
  }

  function aplicarCoresLinha(tr, p) {
    tr.classList.remove("pago", "prometeu", "nao-entrou");
    let status = p.status || "nao_entrou";
    if (p.pagou_waldecir || p.pagou_loterica) status = "pago";
    if (status === "pago") tr.classList.add("pago");
    else if (status === "prometeu") tr.classList.add("prometeu");
    else tr.classList.add("nao-entrou");
  }

  function atualizarResumo() {
    const total = participantes.length;
    let pagos = 0, prom = 0, nao = 0;
    participantes.forEach(p => {
      let status = p.status || "nao_entrou";
      if (p.pagou_waldecir || p.pagou_loterica) status = "pago";
      if (status === "pago") pagos++;
      else if (status === "prometeu") prom++;
      else nao++;
    });
    document.getElementById("totalNomes").textContent = total;
    document.getElementById("totalPagos").textContent = pagos;
    document.getElementById("totalPrometeram").textContent = prom;
    document.getElementById("totalNaoEntraram").textContent = nao;
  }

  function preencherSelectConcursos() {
    selectConcurso.innerHTML = "";
    if (!concursos.length) {
      const opt = document.createElement("option");
      opt.value = "";
      opt.textContent = "Nenhum concurso cadastrado";
      selectConcurso.appendChild(opt);
      concursoSelecionadoId = null;
      textoConcursoAtivo.textContent = "Crie o primeiro concurso acima.";
      return;
    }

    concursos.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c.id;
      const dataStr = c.data ? ` (${c.data})` : "";
      opt.textContent = c.nome + dataStr + (c.ativo ? " [ATIVO]" : "");
      selectConcurso.appendChild(opt);
    });

    const ativo = concursos.find(c => c.ativo);
    if (ativo) concursoSelecionadoId = ativo.id;
    else concursoSelecionadoId = concursos[0].id;

    selectConcurso.value = concursoSelecionadoId;

    const atual = concursos.find(c => c.id === concursoSelecionadoId);
    if (atual) {
      textoConcursoAtivo.textContent =
        `Concurso selecionado: ${atual.nome}` +
        (atual.data ? ` – data: ${atual.data}` : "") +
        (atual.ativo ? " (ATIVO)" : "");
    }
  }

  function renderTabela() {
    tabela.innerHTML = "";
    participantes
      .slice()
      .sort((a,b) => a.nome.localeCompare(b.nome, "pt-BR"))
      .forEach((p, idx) => {
        const tr = document.createElement("tr");
        tr.dataset.id = p.id;

        const tdIdx = document.createElement("td");
        tdIdx.textContent = idx + 1;

        const tdNome = document.createElement("td");
        tdNome.textContent = p.nome;

        const tdStatus = document.createElement("td");
        const sel = document.createElement("select");
        sel.className = "status-select";
        [["nao_entrou","Não entrou"],["prometeu","Prometeu"],["pago","Pago"]]
          .forEach(([val,lab])=>{
            const o=document.createElement("option");
            o.value=val; o.textContent=lab;
            sel.appendChild(o);
          });
        sel.value = p.status || "nao_entrou";
        tdStatus.appendChild(sel);

        const tdWal = document.createElement("td");
        tdWal.style.textAlign="center";
        const btnWal = document.createElement("button");
        btnWal.textContent = "OK Waldecir";
        btnWal.className = "pequeno";
        if (p.pagou_waldecir) btnWal.classList.add("ativo");
        tdWal.appendChild(btnWal);

        const tdLot = document.createElement("td");
        tdLot.style.textAlign="center";
        const btnLot = document.createElement("button");
        btnLot.textContent = "OK Lotérica";
        btnLot.className = "pequeno";
        if (p.pagou_loterica) btnLot.classList.add("ativo");
        tdLot.appendChild(btnLot);

        const tdObs = document.createElement("td");
        const inpObs = document.createElement("input");
        inpObs.type="text";
        inpObs.className="obs";
        inpObs.value = p.obs || "";
        inpObs.placeholder = "Obs";
        tdObs.appendChild(inpObs);

        tr.appendChild(tdIdx);
        tr.appendChild(tdNome);
        tr.appendChild(tdStatus);
        tr.appendChild(tdWal);
        tr.appendChild(tdLot);
        tr.appendChild(tdObs);

        aplicarCoresLinha(tr,p);
        tabela.appendChild(tr);

        sel.addEventListener("change", async () => {
          const novo = sel.value;
          await sb.from("participantes")
            .update({ status: novo })
            .eq("id", p.id);
          p.status = novo;
          aplicarCoresLinha(tr,p);
          atualizarResumo();
        });

        btnWal.addEventListener("click", async () => {
          const novo = !p.pagou_waldecir;
          btnWal.disabled = true;
          await sb.from("participantes")
            .update({ pagou_waldecir: novo })
            .eq("id", p.id);
          p.pagou_waldecir = novo;
          btnWal.disabled = false;
          if (novo) btnWal.classList.add("ativo"); else btnWal.classList.remove("ativo");
          aplicarCoresLinha(tr,p);
          atualizarResumo();
        });

        btnLot.addEventListener("click", async () => {
          const novo = !p.pagou_loterica;
          btnLot.disabled = true;
          await sb.from("participantes")
            .update({ pagou_loterica: novo })
            .eq("id", p.id);
          p.pagou_loterica = novo;
          btnLot.disabled = false;
          if (novo) btnLot.classList.add("ativo"); else btnLot.classList.remove("ativo");
          aplicarCoresLinha(tr,p);
          atualizarResumo();
        });

        inpObs.addEventListener("change", async () => {
          const novo = inpObs.value;
          await sb.from("participantes")
            .update({ obs: novo })
            .eq("id", p.id);
          p.obs = novo;
        });
      });

    atualizarResumo();
  }

  async function carregarParticipantes() {
    if (!concursoSelecionadoId) {
      participantes = [];
      renderTabela();
      return;
    }
    statusCarregando.textContent = "Carregando participantes...";
    const { data, error } = await sb.from("participantes")
      .select("*")
      .eq("concurso_id", concursoSelecionadoId);
    if (error) {
      msgErro(statusCarregando, "Erro ao carregar participantes: " + error.message);
      return;
    }
    participantes = data || [];
    statusCarregando.textContent = "";
    renderTabela();
  }

  async function carregarConcursos() {
    const { data, error } = await sb.from("concursos")
      .select("*")
      .order("criado_em", { ascending: false });
    if (error) {
      msgErro(statusCarregando, "Erro ao carregar concursos: " + error.message);
      return;
    }
    concursos = data || [];
    preencherSelectConcursos();
    await carregarParticipantes();
  }

  document.getElementById("formConcursoNovo").addEventListener("submit", async (e) => {
    e.preventDefault();
    const nome = document.getElementById("concursoNome").value.trim();
    const data = document.getElementById("concursoData").value || null;
    const copiar = document.getElementById("chkCopiarParticipantes").checked;

    if (!nome) return;

    statusConcurso.textContent = "Criando concurso...";
    statusConcurso.className = "status-msg";

    // cria o novo concurso e marca como ativo
    const { data: novo, error } = await sb.from("concursos")
      .insert({ nome, data, ativo: true })
      .select("*")
      .single();

    if (error) {
      msgErro(statusConcurso, "Erro ao criar concurso: " + error.message);
      return;
    }

    // desativa os outros
    await sb.from("concursos")
      .update({ ativo: false })
      .neq("id", novo.id);

    // se marcado, copia os participantes do concurso atual
    if (copiar && concursoSelecionadoId) {
      const { data: origem, error: errOrigem } = await sb.from("participantes")
        .select("nome")
        .eq("concurso_id", concursoSelecionadoId);

      if (!errOrigem && origem && origem.length) {
        const novosRegs = origem.map(p => ({
          nome: p.nome,
          status: "nao_entrou",
          pagou_waldecir: false,
          pagou_loterica: false,
          obs: "",
          concurso_id: novo.id
        }));
        await sb.from("participantes").insert(novosRegs);
      }
    }

    document.getElementById("concursoNome").value = "";
    document.getElementById("concursoData").value = "";

    msgOk(statusConcurso, "Concurso criado com sucesso.");
    await carregarConcursos();
  });

  selectConcurso.addEventListener("change", async () => {
    concursoSelecionadoId = selectConcurso.value || null;
    const atual = concursos.find(c => c.id === concursoSelecionadoId);
    if (atual) {
      textoConcursoAtivo.textContent =
        `Concurso selecionado: ${atual.nome}` +
        (atual.data ? ` – data: ${atual.data}` : "") +
        (atual.ativo ? " (ATIVO)" : "");
    }
    await carregarParticipantes();
  });

  document.getElementById("btnTornarAtivo").addEventListener("click", async () => {
    if (!concursoSelecionadoId) return;
    await sb.from("concursos").update({ ativo: false }).neq("id", concursoSelecionadoId);
    await sb.from("concursos").update({ ativo: true }).eq("id", concursoSelecionadoId);
    msgOk(statusConcurso, "Concurso marcado como ativo.");
    await carregarConcursos();
  });

  carregarConcursos();
</script>
</body>
</html>
